<mat-drawer-container class="app-container" autosize>
  <mat-drawer #drawer mode="side">
    <nav-component (drawerToggle)="drawer.toggle()">
      <navlink-component [route]="'dashboard'">Dashboard</navlink-component>
      <navlink-component [route]="'calculator'">Calculator</navlink-component>
      <navlink-component [route]="''" [pushdown]="true">Back to Menu</navlink-component>
    </nav-component>
  </mat-drawer>
  <mat-drawer-content>
    <div class="heading">
      <button *ngIf="!drawer.opened" id="sidebartoggle" type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>dehaze</mat-icon>
      </button>

      <div class="position-selector-container">
        <mat-form-field class="red" appearance="fill">
          <mat-label>Timeframe</mat-label>
          <mat-select [formControl]="daysSelector">
            <mat-option [value]="7">
              7 Days
            </mat-option>
            <mat-option [value]="30">
              30 Days
            </mat-option>
            <mat-option [value]="90">
              90 Days
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="container">
      <router-outlet></router-outlet>
    </div>

    <footer-component></footer-component>
  </mat-drawer-content>
</mat-drawer-container>
